{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'login/img/favicon.ico' %}">

    <title>Login</title>

    <style>
      :root {
        --primary-color: #76af76;
        --primary-hover: #89C57C;
        --primary-text: #103012;
        --primary-focus-shadow: rgba(175, 225, 175, 0.35);
      }

      .btn.btn-primary,
      input.btn.btn-primary[type="submit"] {
        background-color: var(--primary-color) !important;
        border-color: var(--primary-color) !important;
        color: var(--primary-text) !important;
        box-shadow: none !important;
      }

      .btn.btn-primary:hover,
      input.btn.btn-primary[type="submit"]:hover {
        background-color: var(--primary-hover) !important;
        border-color: var(--primary-hover) !important;
      }

      .btn-outline-primary {
        color: var(--primary-color) !important;
        border-color: var(--primary-color) !important;
        background-color: transparent !important;
      }

      .btn-outline-primary:hover {
        color: #fff !important;
        background-color: var(--primary-hover) !important;
        border-color: var(--primary-hover) !important;
      }

      .password-toggle {
        position: relative;
      }

      .password-toggle-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
        font-size: 1.1rem;
      }

      a.forgot-pass {
        color: var(--primary-color) !important;
      }

      .control__indicator {
        border: 2px solid var(--primary-color) !important;
      }
      
      .control input:checked ~ .control__indicator {
        background: var(--primary-color) !important;
      }
    </style>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <img src="{% static 'login/img/vet_vector.svg' %}" alt="Veterinary clinic illustration" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Iniciar Sesión</h3>
              </div>

              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endfor %}
              {% endif %}

              <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-group first">
                  <label for="username">RUT</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Contraseña</label>
                  <div class="password-toggle">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <i class="bi bi-eye-slash password-toggle-icon" id="togglePassword"></i>
                  </div>
                </div>
                
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Recordarme</span>
                    <input type="checkbox" name="remember" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a></span> 
                </div>

                <input type="submit" value="Iniciar Sesión" class="btn btn-block btn-primary">

                <div class="text-center mt-3">
                  <a href="{% url 'register' %}" class="btn btn-block btn-outline-primary">Registrarse</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login/js/popper.min.js' %}"></script>
    <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login/js/main.js' %}"></script>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        function formatRut(value) {
            if (!value) return '';
            value = value.replace(/[^0-9kK]/g, '');
            if (value.length <= 1) return value;

            let dv = value.slice(-1).toUpperCase();
            let numbers = value.slice(0, -1);

            let formatted = '';
            let count = 0;
            for (let i = numbers.length - 1; i >= 0; i--) {
                if (count === 3) {
                    formatted = '.' + formatted;
                    count = 0;
                }
                formatted = numbers[i] + formatted;
                count++;
            }

            return formatted + '-' + dv;
        }

        document.getElementById('username').addEventListener('input', function(e) {
            let cleanValue = e.target.value.replace(/[^0-9kK]/g, '');
            if (cleanValue.length > 9) {
                cleanValue = cleanValue.substring(0, 9);
            }
            e.target.value = formatRut(cleanValue);
        });
    </script>
  </body>
</html>
