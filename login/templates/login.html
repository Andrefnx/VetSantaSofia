{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Veterinaria Santa Sofía</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'login/css/style_login_register.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'login/img/favicon.ico' %}">
</head>
<body>

<div class="auth-container">
    <div class="auth-image">
        <img src="{% static 'login/img/vet_vector.svg' %}" alt="Ilustración Veterinaria">
    </div>

    <div class="auth-form">
        <h2>Iniciar Sesión</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" id="message-alert">
                    {{ message }}
                    <button type="button" class="close-alert" onclick="closeAlert()">&times;</button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">RUT</label>
                <input type="text" id="username" name="username" placeholder="Ej: 12.345.678-9" required>
            </div>

            <div class="form-group password-toggle">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <i class="bi bi-eye-slash toggle-icon" id="togglePassword"></i>
            </div>

            <button type="submit" class="btn-primary">Iniciar Sesión</button>

            <p class="alt-link">¿No tienes cuenta? 
                <a href="{% url 'register' %}">Regístrate aquí</a>
            </p>
        </form>
    </div>
</div>

<script>
    // Auto-cerrar mensajes después de 3 segundos
    window.addEventListener('DOMContentLoaded', function() {
        const alert = document.getElementById('message-alert');
        if (alert) {
            setTimeout(function() {
                closeAlert();
            }, 3000);
        }
    });

    function closeAlert() {
        const alert = document.getElementById('message-alert');
        if (alert) {
            alert.style.opacity = '0';
            setTimeout(function() {
                alert.remove();
            }, 300);
        }
    }

    // Mostrar / ocultar contraseña
    document.getElementById('togglePassword').addEventListener('click', function() {
        const pass = document.getElementById('password');
        const type = pass.getAttribute('type') === 'password' ? 'text' : 'password';
        pass.setAttribute('type', type);
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });

    // Formatear RUT
    function formatRut(value) {
        if (!value) return '';
        value = value.replace(/[^0-9kK]/g, '');
        if (value.length <= 1) return value;
        let dv = value.slice(-1).toUpperCase();
        let numbers = value.slice(0, -1);
        let formatted = '';
        let count = 0;
        for (let i = numbers.length - 1; i >= 0; i--) {
            if (count === 3) {
                formatted = '.' + formatted;
                count = 0;
            }
            formatted = numbers[i] + formatted;
            count++;
        }
        return formatted + '-' + dv;
    }
    document.getElementById('username').addEventListener('input', function(e) {
        let clean = e.target.value.replace(/[^0-9kK]/g, '');
        if (clean.length > 9) clean = clean.substring(0, 9);
        e.target.value = formatRut(clean);
    });
</script>

</body>
</html>
