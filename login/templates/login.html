{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Veterinaria Santa Sofía</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'login/css/style_login_register.css' %}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-image">
            <img src="{% static 'login/img/vet_vector.svg' %}" alt="Ilustración Veterinaria">
        </div>

        <div class="auth-form">
            <h2>Iniciar Sesión</h2>

            <form method="post" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">RUT</label>
                    <input type="text" id="username" name="username" placeholder="Ej: 12.345.678-9" required>
                </div>

                <div class="form-group password-toggle">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <i class="bi bi-eye-slash toggle-icon" id="togglePassword"></i>
                </div>

                <button type="submit" class="btn-primary">Iniciar Sesión</button>

                <p class="alt-link">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mostrar/ocultar contraseña
            const toggleBtn = document.getElementById('togglePassword');
            toggleBtn.addEventListener('click', () => {
                const pass = document.getElementById('password');
                pass.type = pass.type === 'password' ? 'text' : 'password';
                toggleBtn.classList.toggle('bi-eye');
                toggleBtn.classList.toggle('bi-eye-slash');
            });
        });
    </script>
</body>

</html>
