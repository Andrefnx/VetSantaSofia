{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">


    <link rel="icon" type="image/x-icon" href="{% static 'login/img/favicon.ico' %}">
    <title>Registro</title>

    <!-- force primary color and hover with CSS variables -->
    <style>
        :root {
            --primary-color: #AFE1AF;
            --primary-hover: #89C57C;
            --primary-text: #103012;
            --primary-focus-shadow: rgba(175, 225, 175, 0.35);
        }

        /* Primary (soft green) */
        .btn.btn-primary,
        input.btn.btn-primary[type="submit"],
        button.btn.btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: var(--primary-text) !important;
            box-shadow: none !important;
        }

        /* Deeper green on hover */
        .btn.btn-primary:hover,
        input.btn.btn-primary[type="submit"]:hover,
        button.btn.btn-primary:hover {
            background-color: var(--primary-hover) !important;
            border-color: var(--primary-hover) !important;
        }

        /* Focus ring */
        .btn.btn-primary:focus,
        input.btn.btn-primary[type="submit"]:focus,
        button.btn.btn-primary:focus {
            box-shadow: 0 0 0 0.2rem var(--primary-focus-shadow) !important;
        }

        /* Links */
        a.back-link,
        a.back-link:visited {
            color: var(--primary-color) !important;
        }

        a.back-link:hover {
            color: var(--primary-hover) !important;
        }

        /* Checkbox */
        .control__indicator {
            border: 2px solid var(--primary-color) !important;
        }
        
        .control input:checked ~ .control__indicator {
            background: var(--primary-color) !important;
        }

        /* Hidden form */
        .registration-form {
            display: none;
        }

        .registration-form.show {
            display: block;
        }

        /* RUT field styling - gray and disabled look */
        #reg_rut {
            background-color: #e9ecef !important;
            color: #6c757d !important;
            border-color: #ced4da !important;
            cursor: not-allowed;
        }

        /* Hide RUT form group in registration form */
        .rut-field-hidden {
            display: none;
        }

        /* Password toggle styling */
        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        .password-toggle-icon:hover {
            color: #495057;
        }

        /* Success modal styling */
        .success-modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .success-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .success-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="{% static 'login/img/vet_cat.svg' %}"
                        alt="Veterinary clinic illustration showing a vet caring for animals in a professional medical setting"
                        class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Registro de Usuario</h3>
                                <p class="text-muted">Complete los datos para crear su cuenta</p>
                            </div>

                            <!-- RUT Verification Form -->
                            <div id="rutForm">
                                <form id="verifyRutForm">
                                    <div class="form-group">
                                        <label for="rut">RUT</label>
                                        <input type="text" class="form-control" id="rut" name="rut" required>
                                    </div>

                                    <button type="button" class="btn btn-block btn-primary" onclick="verifyRut()">
                                        Continuar
                                    </button>

                                    <div class="text-center mt-3">
                                        <a href="{% url 'login' %}" class="back-link">← Volver al inicio de sesión</a>
                                    </div>
                                </form>
                            </div>

                            <!-- Full Registration Form (Hidden initially) -->
                            <div id="registrationForm" class="registration-form">
                                <form action="#" method="post" novalidate>
                                    {% csrf_token %}
                                    
                                    <div class="form-group" id="rutFieldGroup">
                                        <label for="reg_rut"></label>
                                        <input type="text" class="form-control" id="reg_rut" name="rut" readonly>
                                    </div>

                                    <div class="form-group">
                                        <label for="first_name">Nombre</label>
                                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="last_name">Apellido</label>
                                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="phone">Teléfono</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="password1">Contraseña</label>
                                        <div class="password-toggle">
                                            <input type="password" class="form-control" id="password1" name="password1" required>
                                            <i class="bi bi-eye-slash password-toggle-icon" id="togglePassword1"></i>
                                        </div>
                                        
                                    </div>

                                    <div class="form-group">
                                        <label for="password2">Confirmar Contraseña</label>
                                        <div class="password-toggle">
                                            <input type="password" class="form-control" id="password2" name="password2" required>
                                            <i class="bi bi-eye-slash password-toggle-icon" id="togglePassword2"></i>
                                        </div>
                                    </div>


                                    <input type="submit" value="Registrarse" class="btn btn-block btn-primary">

                                    <div class="text-center mt-3">
                                        <a href="{% url 'login' %}" class="back-link">← Volver al inicio de sesión</a>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="success-modal">
        <div class="success-modal-content">
            <div class="success-icon">✓</div>
            <h4>¡Usuario Registrado!</h4>
            <p>Serás redirigido al inicio de sesión en unos momentos...</p>
        </div>
    </div>

    <script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login/js/popper.min.js' %}"></script>
    <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login/js/main.js' %}"></script>

    <script>
        // Password validation function
        function validatePassword(password) {
            // At least 8 characters
            if (password.length < 8) {
                return 'La contraseña debe tener al menos 8 caracteres';
            }
            
            // At least one uppercase letter
            if (!/[A-Z]/.test(password)) {
                return 'La contraseña debe contener al menos una letra mayúscula';
            }
            
            // At least one number
            if (!/[0-9]/.test(password)) {
                return 'La contraseña debe contener al menos un número';
            }
            
            // At least one symbol
            if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                return 'La contraseña debe contener al menos un símbolo (!@#$%^&*...)';
            }
            
            return null; // Password is valid
        }

        // Password toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword1 = document.getElementById('togglePassword1');
            const togglePassword2 = document.getElementById('togglePassword2');
            const password1 = document.getElementById('password1');
            const password2 = document.getElementById('password2');

            if (togglePassword1) {
                togglePassword1.addEventListener('click', function() {
                    const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
                    password1.setAttribute('type', type);
                    this.classList.toggle('bi-eye');
                    this.classList.toggle('bi-eye-slash');
                });
            }

            if (togglePassword2) {
                togglePassword2.addEventListener('click', function() {
                    const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
                    password2.setAttribute('type', type);
                    this.classList.toggle('bi-eye');
                    this.classList.toggle('bi-eye-slash');
                });
            }

            // Validate password on blur
            if (password1) {
                password1.addEventListener('blur', function() {
                    const validationError = validatePassword(this.value);
                    if (validationError) {
                        this.setCustomValidity(validationError);
                        this.reportValidity();
                    } else {
                        this.setCustomValidity('');
                    }
                });

                password1.addEventListener('input', function() {
                    this.setCustomValidity('');
                });
            }
        });

        // RUT formatting function
        function formatRut(value) {
            if (!value) return '';
            value = value.replace(/[^0-9kK]/g, '');
            if (value.length <= 1) return value;

            let dv = value.slice(-1).toUpperCase();
            let numbers = value.slice(0, -1);

            let formatted = '';
            let count = 0;
            for (let i = numbers.length - 1; i >= 0; i--) {
                if (count === 3) {
                    formatted = '.' + formatted;
                    count = 0;
                }
                formatted = numbers[i] + formatted;
                count++;
            }

            return formatted + '-' + dv;
        }

        // Validate RUT check digit
        function validateRutCheckDigit(rut) {
            // Remove formatting
            let cleanRut = rut.replace(/\./g, '').replace(/-/g, '');
            if (cleanRut.length < 2) return false;
            
            let dv = cleanRut.slice(-1).toUpperCase();
            let numbers = cleanRut.slice(0, -1);
            
            // RUT must have at least 7 digits (plus verification digit)
            if (numbers.length < 7) return false;
            
            // Calculate check digit
            let sum = 0;
            let multiplier = 2;
            
            for (let i = numbers.length - 1; i >= 0; i--) {
                sum += parseInt(numbers[i]) * multiplier;
                multiplier = multiplier === 7 ? 2 : multiplier + 1;
            }
            
            let expectedDv = 11 - (sum % 11);
            let expectedDvChar = expectedDv === 11 ? '0' : expectedDv === 10 ? 'K' : expectedDv.toString();
            
            return dv === expectedDvChar;
        }

        // RUT input handler
        document.addEventListener('DOMContentLoaded', function() {
            const rutInput = document.getElementById('rut');

            if (rutInput) {
                rutInput.addEventListener('input', function(e) {
                    let cleanValue = e.target.value.replace(/[^0-9kK]/g, '');
                    
                    // Limit to 9 characters (8 digits + 1 verification digit)
                    if (cleanValue.length > 9) {
                        cleanValue = cleanValue.substring(0, 9);
                    }
                    
                    e.target.value = formatRut(cleanValue);
                    
                    // Clear any previous error message when typing
                    e.target.setCustomValidity('');
                });

                rutInput.addEventListener('blur', function(e) {
                    const value = e.target.value;
                    if (value && value.length >= 3) {
                        if (!validateRutCheckDigit(value)) {
                            e.target.setCustomValidity('El dígito verificador del RUT es inválido');
                            e.target.reportValidity();
                        } else {
                            e.target.setCustomValidity('');
                        }
                    }
                });
            }
        });

        function verifyRut() {
            const rutInput = document.getElementById('rut');
            const rut = rutInput.value.trim();

            // Validate RUT has proper format
            if (!rut || !rut.includes('-')) {
                rutInput.setCustomValidity('Por favor ingrese un RUT válido');
                rutInput.reportValidity();
                rutInput.setCustomValidity('');
                return;
            }

            // Validate RUT check digit using Chilean algorithm
            if (!validateRutCheckDigit(rut)) {
                rutInput.setCustomValidity('El RUT ingresado no es válido. Verifique el dígito verificador.');
                rutInput.reportValidity();
                rutInput.setCustomValidity('');
                return;
            }

            // Only show form if RUT is valid
            // Hide RUT form
            document.getElementById('rutForm').style.display = 'none';
            
            // Show registration form
            const registrationForm = document.getElementById('registrationForm');
            registrationForm.classList.add('show');
            
            // Set RUT in the registration form
            document.getElementById('reg_rut').value = rut;
        }

        // Phone validation - auto format
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');
            
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value;
                    
                    // Clear custom validity message when user types
                    phoneInput.setCustomValidity('');
                    
                    // Remove all non-digit characters except +
                    value = value.replace(/[^\d+]/g, '');
                    
                    // Ensure it starts with +569
                    if (!value.startsWith('+569')) {
                        if (value.startsWith('+56')) {
                            value = '+569';
                        } else if (value.startsWith('+5')) {
                            value = '+569';
                        } else if (value.startsWith('+')) {
                            value = '+569';
                        } else {
                            value = '+569' + value.replace(/\+/g, '');
                        }
                    }
                    
                    // Limit to +569 followed by 8 digits
                    if (value.length > 12) {
                        value = value.substring(0, 12);
                    }
                    
                    e.target.value = value;
                });

                phoneInput.addEventListener('invalid', function(e) {
                    const phoneRegex = /^\+569\d{8}$/;
                    const value = e.target.value;
                    
                    if (!phoneRegex.test(value)) {
                        phoneInput.setCustomValidity('Formato de teléfono inválido. Use el formato: +569 12345678');
                    }
                });

                phoneInput.addEventListener('blur', function(e) {
                    const phoneRegex = /^\+569\d{8}$/;
                    const value = e.target.value;
                    
                    if (value && !phoneRegex.test(value)) {
                        phoneInput.setCustomValidity('Formato de teléfono inválido. Use el formato: +569 12345678');
                        phoneInput.reportValidity();
                    }
                });
            }
        });

        // Optional: Allow Enter key to verify RUT
        document.getElementById('rut').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                verifyRut();
            }
        });

        // Form submission validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('#registrationForm form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    const phone = document.getElementById('phone');
                    const password1 = document.getElementById('password1');
                    const password2 = document.getElementById('password2');
                    const phoneRegex = /^\+569\d{8}$/;
                    
                    // Validate all required fields first (browser native)
                    if (!form.checkValidity()) {
                        e.preventDefault();
                        form.reportValidity();
                        return false;
                    }
                    
                    // Validate password complexity
                    const passwordError = validatePassword(password1.value);
                    if (passwordError) {
                        e.preventDefault();
                        password1.setCustomValidity(passwordError);
                        password1.reportValidity();
                        return false;
                    }
                    
                    // Validate phone format
                    if (!phoneRegex.test(phone.value)) {
                        e.preventDefault();
                        phone.setCustomValidity('Formato de teléfono inválido. Use el formato: +569 12345678');
                        phone.reportValidity();
                        return false;
                    }
                    
                    // Validate passwords match
                    if (password1.value !== password2.value) {
                        e.preventDefault();
                        password2.setCustomValidity('Las contraseñas no coinciden');
                        password2.reportValidity();
                        return false;
                    } else {
                        password2.setCustomValidity('');
                    }
                });
            }
            
            // Clear password2 validation message when typing
            const password2 = document.getElementById('password2');
            if (password2) {
                password2.addEventListener('input', function() {
                    this.setCustomValidity('');
                });
            }
        });
    </script>
</body>

</html>
