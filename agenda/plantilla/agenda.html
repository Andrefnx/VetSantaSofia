<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="general-container">
        <div class="nav-bar">

        </div>

        <div class="content">
            <h1>Agenda</h1>

            <div class="content-display">
                <div class="calendar-section">
                    <div class="calendar-header">
                        <button id="prevMonth"><i class="bi bi-arrow-left-circle-fill"></i></button>
                        <div class="header-center">
                            <div class="quick-navigation">
                                <div class="custom-select" id="monthSelectWrapper">
                                    <div class="select-trigger">
                                        <span id="selectedMonth">Diciembre</span>
                                        <i class="bi bi-chevron-down"></i>
                                    </div>
                                    <div class="select-options" id="monthOptions"></div>
                                </div>
                                <div class="custom-select" id="yearSelectWrapper">
                                    <div class="select-trigger">
                                        <span id="selectedYear">2025</span>
                                        <i class="bi bi-chevron-down"></i>
                                    </div>
                                    <div class="select-options" id="yearOptions"></div>
                                </div>
                            </div>
                            <button id="todayBtn" class="today-button">
                                <i class="bi bi-calendar-fill"></i>
                                <span class="today-day"></span>
                                <span class="today-text">Hoy</span>
                            </button>
                        </div>
                        <button id="nextMonth"><i class="bi bi-arrow-right-circle-fill"></i></button>
                    </div>

                    <div id="calendar"></div>

                </div>
                <div class="details-section">
                    <h2>Detalles</h2>
                </div>

            </div>


        <!-- Tabla de Disponibilidades -->
        <div class="availability-section">
            <h2>Disponibilidad de Veterinarios</h2>
            <div id="availabilityTable"></div>
        </div>

        </div>


        <!-- Modal para agendar cita -->
        <div id="appointmentModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Agendar Cita</h2>
                
                <div id="modalStep1" class="modal-step">
                    <p><strong>Hora:</strong> <span id="selectedTime"></span></p>
                    <p><strong>Veterinario:</strong> <span id="selectedVet"></span></p>
                    
                    <div class="form-group">
                        <label>Servicio *</label>
                        <select id="serviceType" required>
                            <option value="">Seleccionar servicio...</option>
                        </select>
                        <p id="serviceDuration" style="color: var(--secondary-color); font-size: 0.9em; margin-top: 5px;"></p>
                    </div>
                    
                    <div class="patient-choice">
                        <h3>¿Es paciente registrado?</h3>
                        <button id="btnExistingPatient" class="btn-primary">Sí, es paciente</button>
                        <button id="btnNewPatient" class="btn-secondary">No, registrar nuevo</button>
                    </div>
                </div>

                <div id="modalStep2Existing" class="modal-step" style="display: none;">
                    <h3>Seleccionar Mascota</h3>
                    <input type="text" id="searchPet" placeholder="Buscar mascota por nombre...">
                    <div id="petList" class="pet-list"></div>
                    <button id="btnBackFromExisting" class="btn-secondary">Volver</button>
                </div>

                <div id="modalStep2New" class="modal-step" style="display: none;">
                    <h3>Registrar Nueva Mascota</h3>
                    <form id="newPetForm">
                        <div class="form-group">
                            <label>Nombre de la Mascota *</label>
                            <input type="text" id="petName" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Tipo *</label>
                                <select id="petType" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="Perro">Perro</option>
                                    <option value="Gato">Gato</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Raza *</label>
                                <input type="text" id="petBreed" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nombre del Tutor *</label>
                            <input type="text" id="ownerName" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Teléfono *</label>
                                <input type="tel" id="ownerPhone" required>
                            </div>
                            <div class="form-group">
                                <label>Correo *</label>
                                <input type="email" id="ownerEmail" required>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="btnBackFromNew" class="btn-secondary">Volver</button>
                            <button type="submit" class="btn-primary">Agendar Cita</button>
                        </div>
                    </form>
                </div>

                <div id="modalStep3" class="modal-step" style="display: none;">
                    <div class="success-message">
                        <i class="bi bi-check-circle-fill"></i>
                        <h3>¡Cita agendada exitosamente!</h3>
                        <p id="confirmationMessage"></p>
                        <button id="btnCloseModal" class="btn-primary">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="agenda.js"></script>

</html>
