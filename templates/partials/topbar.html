{% load static %}

<style>
    .main-header {
        z-index: 10!important;
    }
    .navbar-header-left .cash-status-btn {
        margin: 0;
    }

    .cash-status-btn {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 16px;
        border-radius: 10px;
        border: 2px solid;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .cash-status-btn.open {
        background: linear-gradient(135deg, rgba(67, 233, 123, 0.1) 0%, rgba(56, 249, 215, 0.1) 100%);
        border-color: #43e97b;
        color: #16a34a;
    }

    .cash-status-btn.open:hover {
        background: linear-gradient(135deg, rgba(67, 233, 123, 0.2) 0%, rgba(56, 249, 215, 0.2) 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(67, 233, 123, 0.2);
    }

    .cash-status-btn.closed {
        background: linear-gradient(135deg, rgba(250, 112, 154, 0.1) 0%, rgba(254, 225, 64, 0.1) 100%);
        border-color: #fa709a;
        color: #dc2626;
    }

    .cash-status-btn.closed:hover {
        background: linear-gradient(135deg, rgba(250, 112, 154, 0.2) 0%, rgba(254, 225, 64, 0.2) 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(250, 112, 154, 0.2);
    }

    .cash-status-btn .status-icon {
        font-size: 1.3rem;
    }

    .cash-status-btn .status-info h6 {
        margin: 0;
        font-size: 0.75rem;
        opacity: 0.8;
    }

    .cash-status-btn .status-info .amount {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 700;
    }

    /* Versi칩n m칩vil m치s compacta */
    .cash-status-mobile {
        padding: 6px 12px;
        gap: 8px;
    }

    .cash-status-mobile .status-info h6 {
        font-size: 0.65rem;
    }

    .cash-status-mobile .status-info .amount {
        font-size: 0.9rem;
    }

    .cash-status-mobile .status-icon {
        font-size: 1.1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .navbar-header-left {
            display: none !important;
        }
    }
</style>
<div class="main-header">
    <div class="main-header-logo">
        <!-- Logo Header -->
        <div class="logo-header" data-background-color="dark">
            <a href="{% url 'dashboard:dashboard' %}" class="logo">
                <img src="{% static 'img/logo.png' %}" alt="navbar brand" class="navbar-brand" height="40" />
            </a>
            <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                    <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                    <i class="gg-menu-left"></i>
                </button>
            </div>
            <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
            </button>
        </div>
        <!-- End Logo Header -->
    </div>
    <!-- Navbar Header (simplified) -->
    <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
        <div class="container-fluid">
            <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
                <li class="nav-item topbar-user dropdown hidden-caret">
                    <a class="dropdown-toggle profile-pic" data-bs-toggle="dropdown" href="#" aria-expanded="false">
                        <span class="profile-username">
                            <span class="fw-bold">{{ user.nombre }} {{ user.apellido }}</span>
                        </span>
                    </a>
                    <ul class="dropdown-menu dropdown-user animated fadeIn">
                        <div class="dropdown-user-scroll scrollbar-outer">
                            <li>
                                <div class="user-box">
                                    <div class="u-text">
                                        <h4>{{ user.nombre }} {{ user.apellido }}</h4>
                                        <p class="text-muted">{{ user.correo }}</p>
                                        <span class="badge badge-info">{{ user.get_rol_display_custom }}</span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                    Cerrar Sesi칩n
                                </a>
                                <form id="logout-form" method="POST" action="{% url 'logout' %}" style="display: none;">
                                    {% csrf_token %}
                                </form>
                            </li>
                        </div>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->
</div>

<!-- Removed extra topbar items and cash register modals/scripts per request -->
